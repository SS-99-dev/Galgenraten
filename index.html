<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgenraten</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>
</head>
<body>
    <h1>Galgenraten</h1>
    <div id="container">
        <div id="image">
            <img id="hangman-image" src="/img/gr-7.png" alt="Galgenraten">
        </div>

        <div id="setup-area">
            <p>Geben das zu erratende Wort ein:</p>
            <input type="password" id="word-input" placeholder="Wort eingeben">
            <button onclick="startGame()">Spiel starten</button>
        </div>

        <div id="game-area" style="display: none;">
            <p>Erraten das Wort:</p>
            <div id="hidden-word"></div>
            <p>Buchstaben eingeben:</p>
            <input type="text" id="letter-input" maxlength="1" placeholder="Buchstabe">
            <button onclick="guessLetter()">Raten</button>
            <p>Falsche Buchstaben:</p>
            <div id="wrong-letters"></div>
        </div>

        <div id="result-area" style="display: none;">
            <h2 id="result-message"></h2>
            <button onclick="restartGame()">Nochmal</button>
        </div>
    </div>
</body>
</html>
