<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgenraten</title>
</head>
<body>
    <h1>Galgenraten</h1>
    <div id="container">
        <div id="image">
            <img id="hangman-image" src="gr-0.png" alt="Galgenraten">
        </div>

        <div id="setup-area">
            <p>Geben das zu erratende Wort ein:</p>
            <input type="password" id="word-input" placeholder="Wort eingeben">
            <button onclick="startGame()">Spiel starten</button>
        </div>

        <div id="game-area" style="display: none;">
            <p>Erraten das Wort:</p>
            <div id="hidden-word"></div>
            <p>Buchstaben eingeben:</p>
            <input type="text" id="letter-input" maxlength="1" placeholder="Buchstabe">
            <button onclick="guessLetter()">Raten</button>
            <p>Falsche Buchstaben:</p>
            <div id="wrong-letters"></div>
        </div>

        <div id="result-area" style="display: none;">
            <h2 id="result-message"></h2>
            <button onclick="restartGame()">Nochmal</button>
        </div>
    </div>

    <script>
        let word = '';
        let hiddenWord = [];
        let wrongLetters = [];
        let maxAttempts = 8;
        let attempts = 0;

        function startGame() {
            word = document.getElementById('word-input').value.toLowerCase();
            if (!word) {
                alert('Bitte ein Wort eingeben!');
                return;
            }

            hiddenWord = Array(word.length).fill('_');
            document.getElementById('hidden-word').innerHTML = hiddenWord
                .map(letter => `<span class="hidden-letter">${letter}</span>`)
                .join('');
            document.getElementById('setup-area').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
        }

        document.getElementById('letter-input').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') guessLetter();
        });

        function guessLetter() {
            const input = document.getElementById('letter-input');
            const guessedLetter = input.value.toLowerCase();
            input.value = '';

            if (!guessedLetter || guessedLetter.length !== 1 || !/[a-zäöü]/.test(guessedLetter)) {
                alert('Bitte einen gültigen Buchstaben eingeben!');
                return;
            }

            if (word.includes(guessedLetter)) {
                for (let i = 0; i < word.length; i++) {
                    if (word[i] === guessedLetter) {
                        hiddenWord[i] = guessedLetter;
                    }
                }
            } else if (!wrongLetters.includes(guessedLetter)) {
                wrongLetters.push(guessedLetter);
                attempts++;
                document.getElementById('wrong-letters').textContent = wrongLetters.join(', ');
                document.getElementById('hangman-image').src = `gr-${attempts}.png`;
            }

            document.getElementById('hidden-word').innerHTML = hiddenWord
                .map(letter => `<span class="hidden-letter">${letter}</span>`)
                .join('');

            if (!hiddenWord.includes('_')) {
                endGame(true);
            } else if (attempts === maxAttempts) {
                endGame(false);
            }
        }

        function endGame(won) {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('result-message').textContent = won
                ? 'Glückwunsch! Du hast gewonnen!'
                : `Du hast verloren! Das Wort war: "${word}".`;
        }

        function restartGame() {
            word = '';
            hiddenWord = [];
            wrongLetters = [];
            attempts = 0;
            document.getElementById('word-input').value = '';
            document.getElementById('hidden-word').innerHTML = '';
            document.getElementById('wrong-letters').textContent = '';
            document.getElementById('hangman-image').src = 'gr-0.png';
            document.getElementById('setup-area').style.display = 'block';
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
        }
    </script>
</body>
</html>
